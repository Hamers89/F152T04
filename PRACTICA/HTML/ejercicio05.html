<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 05 - Absolute en CSS</title>
    <link rel="stylesheet" href="../CSS/ejercicio05.css">
</head>
<body>
    <h1>Ejemplo de posición absolute</h1>
    <div class="absolute-body">
        Este div está en posición absolute respecto al body. Se ubica usando top y left.
    </div>
    <div class="contenedor-relative">
        <p>Contenedor con <strong>position: relative</strong></p>
        <div class="absolute-contenedor">
            Este div está en posición absolute respecto a su contenedor. Se ubica usando bottom y right.
        </div>
    </div>

</body>
</html>
